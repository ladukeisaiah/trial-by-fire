<!DOCTYPE html>
<html lang="en">

<head>
    <!-- my color pallete: #596a48, #212528, #999788, #c9c1b6, #403b35 -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <title>Document</title>
</head>

<header>
    <h1>WE LOVE TREES</h1>
</header>

<body>

    <div id="articles-container"></div>
    <form id="article-form">
        <h2>CREATE YOUR OWN POST HERE:</h2>
    
            <label class="form-item">Type your title here:</label>
            <input class="form-item" type="text" name="title" id="title" required>
        
            <label class="form-item">Type your blog info here:</label>
            <input  class="form-item" type="text-area" name="blogInfo" class="blogInfo" id="blogInfo" required>
    
            <input type="submit" value="Submit Article">

    </form>

    <script>
        let articles = [
            { id: 1, title: 'The Guardians of the Waterways: Mangrove Forests', blogInfo: 'Mangrove forests, often found at the edge of land and sea in tropical and subtropical regions, serve as critical buffers against coastal erosion and storms. These unique ecosystems, characterized by salt-tolerant trees and dense root systems, not only protect shorelines but also host a diverse array of life. They act as nurseries for many marine species, including fish and crustaceans, which find shelter among the tangled roots. Mangroves are not just ecological powerhouses; they are also among the most carbon-rich forests in the tropics, playing a vital role in mitigating climate change. Despite their importance, mangrove forests face threats from deforestation, pollution, and climate change, highlighting the need for conservation efforts to preserve these vital guardians of the coast.' },
            { id: 2, title: 'The Enchanted World of Cloud Forests', blogInfo: 'Perched high in the mountains, cloud forests capture the imagination with their mist-wrapped trees and lush, verdant landscapes. These forests, often cloaked in fog, receive moisture directly from the clouds, enabling them to thrive in regions where rainfall is scarce. This unique hydration method supports an incredible diversity of plant and animal life, with many species found nowhere else on Earth. Epiphytes, plants that grow on other plants without harming them, are particularly abundant, creating a layered tapestry of life that clings to every tree branch. Cloud forests, however, are as fragile as they are beautiful. With their existence tied closely to specific climatic conditions, they are among the ecosystems most vulnerable to climate change. Preserving these mystical forests is crucial for biodiversity, water regulation, and the well-being of indigenous communities who rely on them.' },
            { id: 3, title: 'The Resilient Pioneers: Boreal Forests of the North', blogInfo: 'Spanning vast expanses across the northern hemisphere, boreal forests, or taigas, represent one of the worlds largest terrestrial biomes. Dominated by coniferous trees such as pines, spruces, and larches, these forests endure the harsh climates of the subarctic and cold continental regions. Boreal forests are a sanctuary for wildlife, providing habitat for species like the moose, gray wolf, and myriad bird populations that migrate seasonally. These forests are not just crucial for biodiversity; they are significant carbon sinks, storing vast amounts of the planets carbon in their dense biomass and peatlands. However, boreal forests are increasingly under threat from logging, mining, and the effects of climate change, such as increased wildfires and insect outbreaks. Protecting these resilient ecosystems is vital for maintaining global biodiversity and climate regulation.' },
            { id: 4, title: 'The Forgotten Wealth: Dry Tropical Forests', blogInfo: 'Dry tropical forests, often overshadowed by their more famous rainforest counterparts, are ecosystems teeming with life adapted to arid conditions. Found in regions where seasonal rains are followed by a lengthy dry period, these forests are characterized by a mix of deciduous trees that shed their leaves to conserve water. Despite facing extreme temperature variations and low rainfall, dry tropical forests boast high levels of biodiversity, including a plethora of plant species that burst into leafy green and vibrant blooms with the arrival of rain. These ecosystems are crucial for the livelihoods of local communities, providing food, medicine, and timber. Yet, they are among the most endangered forest types globally, suffering from overexploitation, agricultural expansion, and climate change. Conservation efforts in these areas are critical to preserving their unique biodiversity and the services they provide to humanity.' },
        ];

        // This function to render articles
        function renderArticles() {
            const container = document.getElementById('articles-container');
            container.innerHTML = ''; // This will clear existing articles as if to reset the state
            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.innerHTML = `
                <article id=${article.id}>
                    <h2>${article.title}</h2>
                    <p>${article.blogInfo}</p>
                    <button onclick="deleteArticle(${article.id})">Delete</button>
                </article>
                `;
                container.appendChild(articleEl);
            });
        }

        // Function to add a new article
        document.getElementById('article-form').addEventListener('submit', event => {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const blogInfo = document.getElementById('blogInfo').value;
            const newId = articles.length ? articles[articles.length - 1].id + 1 : 1;
            articles.push({ id: newId, title, blogInfo });
            renderArticles();
            document.getElementById('title').value = '';
            document.getElementById('blogInfo').value = '';
        });

        // Function to delete an article
        function deleteArticle(id) {
            articles = articles.filter(article => article.id !== id);
            renderArticles();
        }

        // This is for the initial render
        renderArticles();
    </script>
</body>
</html>
